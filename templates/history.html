<!DOCTYPE html>
<html>
<head>
    <title>Trade History</title>
    <style>
        body {
            background-color: #f3f3f3;
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #555;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f7f7f7;
        }
        tr:hover {
            background-color: #e8e8e8;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Trade History</h1>
    <table>
        <tr>
            <th>Date</th>
            <th>Type</th>
            <th>Coins</th>
            <th>Price</th>
        </tr>
        {% for trade in trade_history %}
        <tr>
            <td>{{ trade.date }}</td>
            <td>{{ trade.type }}</td>
            <td>{{ trade.coins }}</td>
            <td>{{ trade.price }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('main') }}">Go back to Main</a>
</body>
</html>
