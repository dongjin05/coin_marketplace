<!DOCTYPE html>
<html>

<head>
    <title>Log In - Web Coin Market</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #F8F8F8;
        }

        h1 {
            margin: 0;
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .main-link {
            text-align: center;
            margin-top: 20px;
        }

        form {
            text-align: center;
            margin-top: 20px;
        }

        form input[type="text"],
        form input[type="password"] {
            width: 300px;
            padding: 10px;
            border: 1px solid #DDD;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        form input[type="submit"] {
            padding: 10px 20px;
            background-color: #6DB5A1;
            color: #FFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        form input[type="submit"]:hover {
            background-color: #5A997F;
        }

        .main-link a {
            color: #333;
            text-decoration: none;
        }

        .main-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>Log In</h1>

    <form action="/login" method="post">
        <input type="text" name="username" placeholder="Username" required>
        <br>
        <input type="password" name="password" placeholder="Password" required>
        <br>
        <input type="submit" value="Login">
    </form>

    <div class="main-link">
        <a href="/">Back to Main</a>
    </div>
</body>

</html>
