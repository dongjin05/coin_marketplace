<!DOCTYPE html>
<html>
<head>
    <title>Balance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1, h2 {
            margin: 0;
        }

        .balance-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .balance-container h2 {
            margin-bottom: 10px;
        }

        form {
            text-align: center;
            margin-bottom: 20px;
        }

        form label {
            display: block;
            margin-bottom: 10px;
        }

        form input[type="number"] {
            width: 200px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form input[type="submit"] {
            padding: 5px 15px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        form input[type="submit"]:hover {
            background-color: #45a049;
        }

        .main-link {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="balance-container">
        <h1>Balance</h1>
        <br><br>
        <h2>Your Account Balance: {{ balance }} won</h2>
        <h2>Your Number of Coins: {{ coins }}</h2>
    </div>
    
    <form method="POST" action="/add_money">
        <label for="add-amount">Amount to Add:</label>
        <input type="number" id="add-amount" name="amount" required>
        <br>
        <input type="submit" value="Add Money">
    </form>
    
    <form method="POST" action="/withdraw_money">
        <label for="withdraw-amount">Amount to Withdraw:</label>
        <input type="number" id="withdraw-amount" name="amount" required>
        <br>
        <input type="submit" value="Withdraw Money">
    </form>
    
    <div class="main-link">
        <a href="/">Back to Main</a>
    </div>
</body>
</html>
