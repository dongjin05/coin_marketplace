<!DOCTYPE html>
<html>
<head>
    <title>Balance</title>
</head>
<body>
    <h1>Balance</h1>
    <h2>Your Account Balance: {{ balance }}</h2>
    <h2>Your Number of Coins: {{ coins }}</h2>
    <form method="POST" action="/add_money">
        <label for="amount">Amount to Add:</label>
        <input type="number" id="amount" name="amount" required>
        <input type="submit" value="Add Money">
    </form>
    <form method="POST" action="/withdraw_money">
        <label for="amount">Amount to Withdraw:</label>
        <input type="number" id="amount" name="amount" required>
        <input type="submit" value="Withdraw Money">
    </form>
</body>
</html>
