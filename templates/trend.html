<!DOCTYPE html>
<html>
<head>
    <title>Price Trend - Web Coin Market</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>    
</head>
<div style="max-width: 400px;">
    <canvas id="priceChart"></canvas>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Retrieve the price trend data from the Flask template variable
      var priceTrendData = JSON.parse('{{ price_trend|safe }}');
  
      // Create the line chart using Chart.js
      var ctx = document.getElementById('priceChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: ['Day 1', 'Day 2', 'Day 3', 'Day 4', 'Day 5'],  // Update the labels as needed
          datasets: [{
            label: 'Price Trend',
            data: priceTrendData,
            borderColor: 'blue',
            fill: false
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: {
              display: false  // Hide the x-axis labels
            },
            y: {
              beginAtZero: true
            }
          },
          plugins: {
            legend: {
              display: false  // Hide the legend
            }
          }
        }
      });
    });
  </script>
<body>
    <h1>Price Trend</h1>
    <ul>
        {% for price in price_trend %}
          <li>{{ price }} won</li>
        {% endfor %}
      </ul>
</body>
</html>
